<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Github</title>
    <link href="icondark.svg" rel="icon" type="image/svg" media="(prefers-color-scheme: dark)">
    <link href="iconlight.svg" rel="icon" type="image/svg" media="(prefers-color-scheme: light)">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://soctrungkien.github.io/1HzH9Axaj/Fira_Code_v6.2/fira_code.css" rel="stylesheet">
    <script src="style.js"></script>
</head>
<body>
    <a id="hello" style="display: none;">GOODBYE WORLD!</a>
    <div class="container" style="display: block;">
        <div class="header">
            <div class="logo">
                <i class="fas fa-server"></i>
            </div>
            <h1 class="title">VPS Github</h1>
        </div>

        <!-- Create VPS Tab -->
        <div id="create-tab" class="tab-content active">
            <form id="vpsForm">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fab fa-github"></i> GitHub Token (Fine-grained)
                    </label>
                    <input 
                        type="password" 
                        id="githubToken" 
                        class="form-input" 
                        placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
                        required
                    >
                    <label class="form-label">
                        <i class="fab fa-github"></i> Password (6 chữ số)
                    </label>
                    <input 
                        type="password" 
                        id="githubToken" 
                        class="form-input" 
                        placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
                        required
                    >
                </div>
                
                <button type="submit" class="create-btn" id="createBtn">
                    <i class="fas fa-rocket"></i> Tạo VPS Windows
                </button>
                

            </form>

            <div id="statusMessage"></div>
            <div id="vpsinfo"></div>

            <div class="feature-list">
                <div class="feature-item">
                    <i class="fas fa-desktop"></i>
                    Windows 11 2025
                </div>
                <div class="feature-item">
                    <i class="fas fa-clock"></i>
                    Thời gian hoạt động: 5.5 giờ
                </div>
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    Kết nối qua CRD, noVNC
                </div>
            </div>
        </div>
    </div>
<script>
(async function(){
  function showStatus(message, type='info'){
    const statusDiv = document.getElementById('statusMessage');
    if(!statusDiv) return console.log(type, message);
    const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle';
    statusDiv.innerHTML = `<div class="status-message status-${type}">
      <i class="fas fa-${icon}"></i>
      <div style="flex:1">${message}</div>
    </div>`;
  }
  function showVpsinfo(url){
    const infoDiv = document.getElementById('vpsinfo');
    if(!infoDiv) return console.log('VPS', url);
    infoDiv.innerHTML = `<div class="vpsinfo">
      <div class="vps-link-title"><i class="fas fa-external-link-alt"></i> VPS của bạn đã sẵn sàng!</div>
      noVNC: <a href="${url}" target="_blank" class="vps-link-url">${url}</a>
    </div>`;
  }

  function b64EncodeUnicode(str) {
    return btoa(unescape(encodeURIComponent(str || "")));
  }
})();
</script>
</body>
</html>
