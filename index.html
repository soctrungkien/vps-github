<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://soctrungkien.github.io/1HzH9Axaj/Fira_Code_v6.2/fira_code.css" rel="stylesheet">
    <script src="style.js"></script>
</head>
<body>
    <div class="container">

                    <input 
                        type="password" 
                        id="githubToken" 
                        class="form-input" 
                        placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
                        required
                    >
                </div>
                
                <button type="submit" class="create-btn" id="createBtn">
                    <i class="fas fa-rocket"></i> T·∫°o VPS Windows
                </button>
                
            </form>

            <div id="statusMessage"></div>
            <div id="vpsinfo"></div>

            <div class="feature-list">
                <div class="feature-item">
                    <i class="fas fa-desktop"></i>
                    Windows Server 2025 v·ªõi GUI ƒë·∫ßy ƒë·ªß
                </div>
                <div class="feature-item">
                    <i class="fas fa-clock"></i>
                    Th·ªùi gian ho·∫°t ƒë·ªông: 5.5 gi·ªù

        </div>
    </div>
    <script>
        // Status message display
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"> </i>
                ${message}
            </div>`;
        }

        // Display VPS link
        function showVpsinfo(url, pass, username) {
            const infoDiv = document.getElementById('vpsinfo');
            infoDiv.innerHTML = `
                <div class="vps-link">
                    <div class="vps-link-title">
                        <i class="fas fa-external-link-alt"></i> VPS c·ªßa b·∫°n ƒë√£ s·∫µn s√†ng!
                    </div>
                    IP: <a href="${url}" target="_blank" class="vps-link-url">${url}</a>
                    <div style="margin-top: 12px; font-size: 13px; color: #718096;">
                        <i class="fas fa-key"></i> M·∫≠t kh·∫©u RDP: <strong>${username}@${pass}</strong>
                    </div>
                </div>
            `;
        }

        // Form submission
        document.getElementById('vpsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const githubToken = document.getElementById('githubToken').value;
            const createBtn = document.getElementById('createBtn');
            const originalBtnText = createBtn.innerHTML;
            
            if (!githubToken) {
                showStatus('Vui l√≤ng nh·∫≠p GitHub Token!', 'error');
                return;
            }

            try {
                // Update UI
                createBtn.disabled = true;
                createBtn.innerHTML = '<span class="loading-spinner"></span>ƒêang t·∫°o VPS...';
                showStatus('ƒêang kh·ªüi t·∫°o repository v√† workflow...', 'info');
                updateProgress(10);
                
                //hell nah
                
                updateProgress(30);
            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå L·ªói: ${error.message}`, 'error');
                updateProgress(0);
            } finally {
                createBtn.disabled = false;
                createBtn.innerHTML = originalBtnText;
            }
        });

        // Poll VPS status
        async function pollVpsStatus(githubToken) {
            const maxAttempts = 30; // 5 minutes
            let attempts = 0;

            const pollInterval = setInterval(async () => {
                attempts++;
                updateProgress(50 + (attempts * 1.5));

                try {
                    const response = await fetch(`${API_BASE}/vpsuser`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            github_token: githubToken
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.remote_link && !data.remote_link.includes('TUNNEL_FAILED')) {
                        clearInterval(pollInterval);
                        updateProgress(100);
                        showStatus('üéâ VPS ƒë√£ s·∫µn s√†ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                        showVpsLink(data.remote_link);
                        
                        // Auto open VPS in new tab after 3 seconds
                        setTimeout(() => {
                            window.open(data.remote_link, '_blank');
                        }, 3000);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                        showStatus('‚è∞ Timeout: VPS c√≥ th·ªÉ v·∫´n ƒëang kh·ªüi ƒë·ªông. Vui l√≤ng ki·ªÉm tra l·∫°i sau v√†i ph√∫t.', 'error');
                        updateProgress(0);
                    } else {
                        showStatus(`üîÑ ƒêang ch·ªù VPS kh·ªüi ƒë·ªông... (${attempts}/${maxAttempts})`, 'info');
                    }

                } catch (error) {
                    console.log(`Poll attempt ${attempts} failed:`, error);
                    if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                        showStatus('‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi server. VPS c√≥ th·ªÉ v·∫´n ƒëang kh·ªüi ƒë·ªông.', 'error');
                        updateProgress(0);
                    }
                }
            }, 10000); // Check every 10 seconds
        }

        // Load VPS users list
        async function loadVpsUsers() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<div style="text-align: center; padding: 20px;"><span class="loading-spinner"></span> ƒêang t·∫£i...</div>';

            try {
                const response = await fetch(`${API_BASE}/vpsuser`);
                const data = await response.json();

                if (response.ok && data.users && data.users.length > 0) {
                    usersList.innerHTML = `
                        <div style="margin-bottom: 20px; text-align: center; color: #4a5568;">
                            <strong>${data.total}</strong> VPS ƒëang ho·∫°t ƒë·ªông
                        </div>
                        <div class="user-list">
                            ${data.users.map(user => `
                                <div class="user-item">
                                    <div class="user-token">${user.token}</div>
                                    <a href="${user.link}" target="_blank" class="user-link">
                                        <i class="fas fa-external-link-alt"></i> Truy c·∫≠p VPS
                                    </a>
                                </div>
                            `).join('')}

                    `;
                } else {
                    usersList.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #718096;">
                            <i class="fas fa-server" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
                            <p>Ch∆∞a c√≥ VPS n√†o ƒëang ho·∫°t ƒë·ªông</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading VPS users:', error);
                usersList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #e53e3e;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
                        <p>L·ªói khi t·∫£i danh s√°ch VPS</p>
                    </div>
                `;
            }
        }

        // Auto-focus GitHub token input
        document.getElementById('githubToken').focus();
    </script>
</body>
</html>
